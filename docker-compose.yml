x-backend-templates:
  app: &app
    image: csouzadocker/rinha-2025-redis-native:latest
    depends_on:
      - backend-db
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "117.50MB"

  app-env: &app-env
    ACTIVE_MONITOR: "true"
    SERVER_PORT: "8080"
    VIRTUAL_THREADS: "true"
    THREAD_POOL_SIZE: "10"
    QUEUE_SIZE: "5000"
    QUEUE_IS_FAIR: "true"
    REQUEST_CONNECTION_TIMEOUT: "50"
    REQUEST_READ_TIMEOUT: "3000"
    payment-processor.default.url: "http://payment-processor-default:8080"
    payment-processor.fallback.url: "http://payment-processor-fallback:8080"
    SPRING_APPLICATION_JSON: > 
      {
        "server.port":9999,
        "spring.application.name": "ccs1201-rinha-backend-2025",
        "spring.threads.virtual.enabled": false,
        "server.servlet.session.persistent": false,
        "server.servlet.session.timeout": 0,
        "logging.level.root": "info",
        "spring.main.banner-mode": "off",
        "spring.jmx.enabled": false,
        "spring.application.admin.enabled": false,
        "spring.mvc.async.request-timeout": -1,
        "spring.mvc.dispatch-options-request": false,
        "spring.mvc.dispatch-trace-request": false,
        "spring.mvc.log-request-details": false,
        "spring.mvc.log-resolved-exception": false,
        "server.undertow.threads.io": 32,
        "server.undertow.threads.worker": 64,
        "server.undertow.buffer-size": 1024,
        "server.undertow.direct-buffers": true,
        "server.undertow.max-http-post-size": "1KB",
        "server.undertow.no-request-timeout": 2000,
        "spring.datasource.url": "jdbc:postgresql://postgres:5432/rinha",
        "spring.datasource.username": "rinha",
        "spring.datasource.password": "rinha",
        "spring.datasource.hikari.maximum-pool-size": 10,
        "spring.datasource.hikari.minimum-idle": 10,
        "spring.datasource.hikari.connection-timeout": 5000,
        "spring.datasource.hikari.idle-timeout": 300000,
        "spring.datasource.hikari.max-lifetime": 600000,
        "spring.datasource.hikari.connection-init-sql": "SELECT 1 WHERE 1 = 1;",
        "logging.level.br.com.ccs.rinha": "info",
        "payment-processor.default.url": "http://payment-processor-default:8080",
        "payment-processor.fallback.url": "http://payment-processor-fallback:8080"
      }

#####################################################

services:
  nginx:
    image: nginx:alpine
    container_name: backend-nginx
    hostname: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "9999:9999"
    depends_on:
      - app1
      - app2
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "15MB"

  app1:
    <<: *app
    container_name: backend-api1
    hostname: app1
    environment:
      <<: *app-env

  app2:
    <<: *app
    container_name: backend-api2
    hostname: app2
    environment:
      <<: *app-env

  backend-db:
    image: postgres:17-alpine
    container_name: backend-db
    hostname: postgres
    environment:
      POSTGRES_DB: rinha
      POSTGRES_USER: rinha
      POSTGRES_PASSWORD: rinha
    volumes:
      - ./init.sql/init-backend-db.sql:/docker-entrypoint-initdb.d/init.sql
      - ./init.sql/init-config.sh:/docker-entrypoint-initdb.d/init-config.sh
#      - backend-db:/var/lib/postgresql
    ports:
      - "54323:5432"
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "100MB"

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true
